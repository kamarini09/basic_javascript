<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="duck.css" />
    <title>Rubber Duck</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Rubber Duck</h1>
        <img class="duck" src="duck.jpeg" alt="rubber duck" />
        <p id="sayHi"></p>
      </header>
      <div class="container">
        <textarea
          name="problemInput"
          id="problemInput"
          placeholder="Please tell me your issue"
        ></textarea>
        <button id="submitBtn">Ask for help</button>
        <ul id="messageList"></ul>
      </div>
    </main>
  </body>
  <script src="duck.js"></script>
</html>
